<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/css/highcharts.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/js/highstock.js"></script>


</script>

    <script src="javascripts/home.js"></script>

    <title>MyCardio</title>
  </head>
  <body>
    <img id ="wallpaper" src="images/wallpaper.png">
    
    <aside class="sidebar">
      <div class="toggle">
        <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
              <span></span>
            </a>
      </div>
      <div class="side-inner">

        <div class="logo">
          <img src="images/logo-horiz.png" width="120px" height="60px" alt="Image">
        </div>
        
        <div class="nav-menu">
          <ul>
            <li class="active"><a href="home.html">Home</a></li>
            <li><a href="index.html">Log out</a></li>
          </ul>
        </div>

        <div class="featured-users">
          <h3 id ="nursename"></h3>
          <ul id="patients"></ul>
        </div>
      </div>
      
    </aside>

    <main>

      <div id="radiobuttons" class="radiobuttons">
        <ul class="ks-cboxtags">
          <li><input type="radio" id="heartrate" name="radio"><label for="heartrate">Heart Rate</label></li>
          <li><input type="radio" id="bloodpressure" name="radio"><label for="bloodpressure">Blood Pressure</label></li>
          <li><input type="radio" id="weight" name="radio"><label for="weight">Weight</label></li>
          <li><input type="radio" id="steps" name="radio"><label for="steps">Steps</label></li>
        </ul>
      </div>

  <div id="container"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New flag</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="flagtitle">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Text:</label>
              <textarea class="form-control" id="flagtext"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="createflag" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>



    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
